plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.yunliu.research.intellij'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}

buildPlugin {
    buildSearchableOptions.enabled = false
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = "2021.2.2"
    type = "IU"
}

patchPluginXml {
    changeNotes = ""
    sinceBuild = "145.258"
    untilBuild = null
}